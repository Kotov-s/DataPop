{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div id="body">
    <div class="chat-box">


      <div class="bg-white rounded p-3 mx-3 shadow mb-3 overflow-auto">
        {% for message in messages %} 
        
          <p class="home-link">{{message.title}}</p>
          {% include message.content_path %}
        {% endfor %}
    
        </div>
      <div class="chat-box-body mb-5">
        

        
        <div id="message-container"></div>
      </div>
    </div>
    <div style="margin-left: 30%; margin-right: 30%;" class="fixed-bottom p-2">
      <form id="my-form">
        {% comment %} {% csrf_token %} {% endcomment %}
        <div class="modal-header">
          <div>
            <select id="analysis-options" data-style="w-75 rounded shadow bg-white" class="selectpicker"aria-label="Default select example" data-live-search="true">
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
            </select>
            
          </div>
          
          <div>
            <select id="columns" data-style="w-75 rounded shadow bg-white" class="selectpicker" multiple aria-label="Default select example" data-live-search="true">
                <option>Mustard</option>
                <option>Ketchup</option>
                <option>Relish</option>
              </select>
              
          </div>
         
          <button type="submit" class="rounded shadow btn btn-primary rounded-pill" id="chat-submit">Send</button>
          
        </div>
      </form>
    </div>
  </div>

  


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
  
  <script>
    var botAvatar = "{{ bot_avatar }}";
    var userAvatar = "{{ user_avatar }}";
    var userId = "{{user_id}}";
    var csvSlug = "{{csv_slug}}";
  </script>
  <script src="{% static 'chat/js/script.js' %}"></script>

  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js'></script>
{% endblock %}
