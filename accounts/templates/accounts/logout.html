{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
  <main class="m-auto w-50 bg-white ps-5 shadow rounded-5">
    <div class="pb-3 projects-section">
      <div class="projects-section-header">
        <p>Выход</p>
      </div>
      {% if user.is_authenticated %}
        <form action="" method="post" enctype="multipart/form-data">
          <div class="col-md-6">
            <div class="mb-4">Вы уверены, что хотите выйти?</div>
          </div>
          <p>
            <button type="submit" class="btn btn-primary mt-1">Подтвердить</button>
          </p>
        </form>
      {% else %}
        <p>К сожалению, вы не вошли в систему.</p>
        <p>
          <strong><a href="/login">Войдите</a></strong> или <strong><a href="/register">зарегистрируйтесь</a></strong>.
        </p>
      {% endif %}
    </div>
  </main>
{% endblock %}
