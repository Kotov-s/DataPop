{% extends "base.html" %}


{% block content %}
    <main class="m-auto py-4 w-50 bg-white ps-5 shadow rounded-5" >
        <div class="pb-3 projects-section">
{% if request.user.is_authenticated %}

            <div class="projects-section-header" > <p>Login</p> </div>

            <form method='POST'>{% csrf_token %}
                <p>Are you sure you want to logout?</p>
                <button type='btn btn-primary mb-2'>Yes, logout.</button>
            </form>
            </div>

{% else %}
            <p>You're not logged in. Would you like to <a href='/login/'>login</a>?</p>
{% endif %}
        </div>
    </main>
{% endblock %}
